<mat-card>
  <mat-card-content>
    <mat-toolbar id="peso-fonte">Adicionar</mat-toolbar>
    <div>
      <form [formGroup]="form" (ngSubmit)="certificateDonationAdd()">
        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label>Matrícula</mat-label>
          <mat-select formControlName="registration" style="font-family: Montserrat">
            <mat-option *ngFor="let registration of registrations" [value]="registration.registration">
             {{registration.registration}} - {{registration.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label>Data da doação</mat-label>
          <input
            style="font-family: Montserrat"
            matInput
            placeholder="Data da doação"
            [inputMask]="dateInputMask"
            type="text"
            formControlName="startDay"
          />
        </mat-form-field>

        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label>Data da folga</mat-label>
          <input
            style="font-family: Montserrat"
            matInput
            placeholder="Data da folga"
            [inputMask]="dateInputMask"
            type="text"
            formControlName="dayOff"
          />
        </mat-form-field>

        <mat-card-actions>
          <div class="container">
            <button
              id="button-atestado"
              name="atestado"
              mat-raised-button
              type="submit"
            >
              Salvar
            </button>
            <button
              mat-raised-button
              (click)="onClear()"
              id="button-cancel"
              name="cancelar"
              type="button"
            >
              Limpar
            </button>
          </div>
        </mat-card-actions>
      </form>
    </div>
  </mat-card-content>
</mat-card>
