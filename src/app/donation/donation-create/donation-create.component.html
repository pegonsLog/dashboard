<mat-card>
  <mat-card-content>
    <mat-toolbar id="peso-fonte">Adicionar</mat-toolbar>
    <div>
      <form>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Matrícula"
            type="text"
            formControlName="registration"
          />
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Data da doação"
            type="text"
            formControlName="startDay"
          />
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Data da folga"
            type="text"
            formControlName="dayOff"
          />
        </mat-form-field>

        <mat-card-actions>
          <div class="container">
            <button
              id="button-atestado"
              name="atestado"
              mat-raised-button
              type="submit"
            >
              Salvar
            </button>
            <button id="button-cancel" name="cancelar" mat-raised-button>
              Cancelar
            </button>
          </div>
        </mat-card-actions>
      </form>
    </div>
  </mat-card-content>
</mat-card>
