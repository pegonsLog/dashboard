<mat-card>
  <mat-card-content>
    <mat-toolbar id="peso-fonte">Alterar</mat-toolbar>
    <div>
      <form [formGroup]="form" (ngSubmit)="certificateDonationUpdate()">
        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label>Matrícula</mat-label>
          <input
            style="font-family: Montserrat"
            matInput
            placeholder="Matrícula"
            type="text"
            formControlName="registration"
          />
        </mat-form-field>

        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label>Data da doação</mat-label>
          <input
            style="font-family: Montserrat"
            matInput
            placeholder="Data da doação"
            type="text"
            formControlName="startDay"
          />
        </mat-form-field>

        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label>Data da folga</mat-label>
          <input
            style="font-family: Montserrat"
            matInput
            placeholder="Data da folga"
            type="text"
            formControlName="dayOff"
          />
        </mat-form-field>

        <mat-card-actions>
          <div class="container">
            <button
              id="button-atestado"
              name="atestado"
              mat-raised-button
              type="submit"
            >
              Salvar
            </button>
          </div>
        </mat-card-actions>
      </form>
    </div>
  </mat-card-content>
</mat-card>
