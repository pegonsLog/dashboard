<mat-card>
  <mat-card-content>
    <mat-toolbar id="peso-fonte">Adicionar</mat-toolbar>
    <div>
      <form [formGroup]="form" (ngSubmit)="certificateHourAdd()">
        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label>Matrícula</mat-label>
          <mat-select formControlName="registration" style="font-family: Montserrat">
            <mat-option *ngFor="let registration of registrations" [value]="registration.registration">
             {{registration.name}} - {{registration.registration}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field  class="full-width" [hideRequiredMarker]="true">
          <mat-label>Data de atestado</mat-label>
          <input
            style="font-family: Montserrat"
            matInput
            placeholder="Data do atestado"
            [inputMask]="dateInputMask"
            type="text"
            formControlName="startDay"
          />
        </mat-form-field>

        <mat-form-field class="half-width start-end" [hideRequiredMarker]="true">
          <mat-label>Hora de início</mat-label>
          <input
            style="font-family: Montserrat"
            matInput
            placeholder="Hora de Início"
            [inputMask]="hourInputMask"
            type="text"
            formControlName="startHour"
          />
        </mat-form-field>

        <mat-form-field class="half-width" [hideRequiredMarker]="true">
          <mat-label>Hora de término</mat-label>
          <input
            style="font-family: Montserrat"
            matInput
            placeholder="Hora de término"
            [inputMask]="hourInputMask"
            type="text"
            formControlName="endHour"
          />
        </mat-form-field>

        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label>Modo do atestado</mat-label>
          <mat-select
            style="font-family: Montserrat"
            id="modo"
            class="select"
            aria-label="Modo do atestado"
            placeholder="Modo"
            formControlName="mode"
          >
            <mat-option selected value="Comparecimento"
              >Comparecimento</mat-option
            >
            <mat-option value="Acompanhamento">Acompanhamento</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-card-actions>
          <div class="container">
            <button
              id="button-atestado"
              name="atestado"
              mat-raised-button
              type="submit"
            >
              Salvar
            </button>
            <button
              mat-raised-button
              (click)="onClear()"
              id="button-cancel"
              name="cancelar"
              type="button"
            >
              Limpar
            </button>
          </div>
        </mat-card-actions>
      </form>
    </div>
  </mat-card-content>
</mat-card>
