<div id="spacing">
  <mat-toolbar class="peso-fonte"
    >Aniversariantes do mÃªs de {{ nameMonthBirthday }}</mat-toolbar
  >
  <table mat-table [dataSource]="birthdays$ | async">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Aniversariante</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef>Dia</th>
      <td mat-cell *matCellDef="let element">{{ element.birthday }}</td>
    </ng-container>
    <mat-divider></mat-divider>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-divider></mat-divider>
</div>
<div id="figure">
<img src="/assets/aniversario.png" alt="">
</div>
