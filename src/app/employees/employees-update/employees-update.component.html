<mat-card>
  <mat-card-content>
    <mat-toolbar id="peso-fonte">Alterar funcionário</mat-toolbar>
    <div>
      <form>
        <mat-form-field class="full-width">
          <input
          style="font-family: Montserrat;"
            matInput
            placeholder="Matrícula"
            type="text"
            formControlName="registration"
          />
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
          style="font-family: Montserrat;"
            matInput
            placeholder="Nome"
            type="text"
            formControlName="name"
          />
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
          style="font-family: Montserrat;"
            matInput
            placeholder="Aniversário"
            type="text"
            formControlName="birthday"
          />
        </mat-form-field>

        <mat-card-actions>
          <div class="container">
            <button
              id="button-funcionario"
              name="usuario"
              mat-raised-button
              type="submit"
            >
              Salvar
            </button>
            <button (click)="onClear()" id="button-cancel" name="cancelar" mat-raised-button>
              Limpar
            </button>
          </div>
        </mat-card-actions>
      </form>
    </div>
  </mat-card-content>
</mat-card>
