<mat-card>
  <mat-card-content>
    <mat-toolbar id="peso-fonte">Informe os parametros de busca</mat-toolbar>
    <div>
      <form #myForm="ngForm">
        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label for="registration">Matrícula</mat-label>
          <input
            required
            style="font-family: Montserrat"
            id="registration"
            matInput
            placeholder="Matrícula"
            type="text"
            name="registration"
            [(ngModel)]="registrationSearch"
          />
        </mat-form-field>

        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label for="ano">Ano</mat-label>
          <mat-select
            style="font-family: Montserrat"
            id="ano"
            class="select"
            aria-label="Ano"
            placeholder="Ano"
            name="year"
            [(ngModel)]="yearSearch"
          >
            <mat-option selected value="01/05/2023-30/04/2024">2023/2024</mat-option>
            <mat-option selected value="01/05/2024-30/04/2025">2024/2025</mat-option>
            <mat-option selected value="01/05/2025-30/04/2026">2025/2026</mat-option>
            <mat-option selected value="01/05/2026-30/04/2027">2026/2027</mat-option>
            <mat-option selected value="01/05/2027-30/04/2028">2027/2028</mat-option>
            <mat-option selected value="01/05/2028-30/04/2029">2028/2029</mat-option>
            <mat-option selected value="01/05/2029-30/04/2030">2029/2030</mat-option>
            <mat-option selected value="01/05/2030-30/04/2031">2030/2031</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label for="tipo">Tipo do atestado</mat-label>
          <mat-select
            style="font-family: Montserrat"
            id="tipo"
            class="select"
            aria-label="Tipo do atestado"
            placeholder="Tipo"
            name="type"
            [(ngModel)]="typeSearch"
          >
            <mat-option selected value="Atestado de dia">Dia</mat-option>
            <mat-option selected value="Atestado de hora">Hora</mat-option>
            <mat-option selected value="Atestado de doação">Doação</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field
          class="full-width"
          [hideRequiredMarker]="true"
          *ngIf="typeSearch === 'Atestado de hora'"
        >
          <mat-label for="modo">Modo do atestado</mat-label>
          <mat-select
            style="font-family: Montserrat"
            id="modo"
            class="select"
            aria-label="Modo do atestado"
            placeholder="Modo"
            name="mode"
            [(ngModel)]="modeSearch"
          >
            <mat-option selected value="Comparecimento"
              >Comparecimento</mat-option
            >
            <mat-option selected value="Acompanhamento"
              >Acompanhamento</mat-option
            >
          </mat-select>
        </mat-form-field>


        <!-- <mat-card-actions> -->
        <div class="container">
          <button
            (click)="onSearch(typeSearch)"
            id="button-atestado"
            name="atestado"
            mat-raised-button
          >
            Buscar
          </button>
          <button
            mat-raised-button
            id="button-cancel"
            name="cancelar"
            type="button"
            (click)="onClear()"
          >
            Limpar
          </button>
        </div>
        <!-- </mat-card-actions> -->
      </form>
    </div>
  </mat-card-content>
</mat-card>
