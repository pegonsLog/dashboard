<mat-card>
  <mat-card-content>
    <mat-toolbar id="peso-fonte">Alterar</mat-toolbar>
    <div>
      <form [formGroup]="form" (ngSubmit)="certificateDayUpdate()">
        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label>Matrícula</mat-label>
          <mat-select
            formControlName="registration"
            style="font-family: Montserrat"
          >
            <mat-option
              *ngFor="let registration of registrations"
              [value]="registration.registration"
            >
              {{ registration.registration }} - {{ registration.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label>Data do início</mat-label>
          <input
            style="font-family: Montserrat"
            matInput
            placeholder="Data de Início"
            type="text"
            formControlName="startDay"
          />
        </mat-form-field>

        <mat-form-field class="full-width" [hideRequiredMarker]="true">
          <mat-label>Data do término</mat-label>
          <input
            style="font-family: Montserrat"
            matInput
            placeholder="Data de término"
            type="text"
            formControlName="endDay"
          />
        </mat-form-field>
        <mat-card-actions>
          <div class="container">
            <button
              id="button-atestado"
              name="atestado"
              mat-raised-button
              type="submit"
            >
              Salvar
            </button>
          </div>
        </mat-card-actions>
      </form>
    </div>
  </mat-card-content>
</mat-card>
