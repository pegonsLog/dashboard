<mat-card>
  <mat-card-content>
    <mat-toolbar id="peso-fonte">Adicionar</mat-toolbar>
    <div>
      <form [formGroup]="form" (ngSubmit)="addCertificateDay()">
        <mat-form-field class="full-width">
          <input
          style="font-family: Montserrat;"
            matInput
            placeholder="Matrícula"
            type="text"
            formControlName="registration"
          />
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
          style="font-family: Montserrat;"
            matInput
            placeholder="Data de Início"
            type="text"
            formControlName="startDay"
          />
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
          style="font-family: Montserrat;"
            matInput
            placeholder="Data de término"
            type="text"
            formControlName="endDay"
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-select
          style="font-family: Montserrat;"
            id="tipo"
            class="select"
            aria-label="Tipo do atestado"
            placeholder="Tipo"
            formControlName="type"
          >
            <mat-option selected value="Atestado de dia">Dia</mat-option>
            <mat-option value="Atestado de hora">Hora</mat-option>
            <mat-option value="Atestado de doação">Doação</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-card-actions>
          <div class="container">
            <button
              id="button-atestado"
              name="atestado"
              mat-raised-button
              type="submit"
            >
              Salvar
            </button>
            <button (click)="onClear()" id="button-cancel" name="cancelar" mat-raised-button>
              Limpar
            </button>
          </div>
        </mat-card-actions>
      </form>
    </div>
  </mat-card-content>
</mat-card>
